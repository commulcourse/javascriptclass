<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        div {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<!-- 중복되는 라이브러리나 css일 경우가 있기 때문에
내가 만든것이 있을 경우 아래쪽에 넣는것이 나중에 실행되기 때문에 좋다. -->

<body>
    <h1>댓글 페이지</h1>
    <hr>
    <div id="comment-box">
        <div id="c-5">댓글5 입니다.</div>
        <div id="c-4">댓글4 입니다.</div>
        <div id="c-3">댓글3 입니다.</div>
        <div id="c-2">댓글2 입니다.</div>
        <div id="c-1">댓글1 입니다.</div>
    </div>

    <button onclick="btn1()">prepend</button>
    <button onclick="btn2()">append</button>
    <button onclick="btn3()">before</button>
    <button onclick="btn4()">after</button>
    <button onclick="btn5()">c2Delete</button>
    <button onclick="btn6()">empty</button>


    <script>
        let el = $("comment-box");
        console.log(el);
        function btn1() {
            $("#comment-box").prepend(`<div id="c-6">댓글6 입니다.</div>`);
        }
        function btn2() {
            $("#comment-box").append(`<div id="c-0">댓글0 입니다.</div>`);
        }
        function btn3() {
            $("#comment-box").before(`<div id="c-7">댓글7 입니다.</div>`);
        }
        function btn4() {
            $("#comment-box").after(`<div id="c">댓글 입니다.</div>`);
        }
        function btn5() {
            $("#c-5").remove();
        }
        function btn6() {
            $("#comment-box").empty();
        }
    </script>
</body>

</html>
